- name: Ejemplos con el modulo file, copy, fetch, blockinfile, lineinfile
  hosts: all
  vars:
    eg: eg
  tasks:
    - name: Touch a file and set permissions
      ansible.builtin.file:
        path: /path/to/file
        owner: user1
        group: group1
        mode: 0640
        state: touch
    - name: SELinux type is set to samba_share_t
      ansible.builtin.file:
        path: /path/to/samba_file
        setype: samba_share_t
    # -------------
    - name: Fetch the /var/log/secure log file from managed hosts
      ansible.builtin.fetch:
        src: /var/log/secure
        dest: secure-backups

    - name: Ensure the /home/devops/files directory exists
      ansible.builtin.file:
        path: /home/devops/files
        state: directory
        owner: devops
        group: devops
        mode: 0775
        setype: _default

    - name: Add a single line of text to a file
      ansible.builtin.lineinfile:
        path: /home/devops/files/users.txt
        line: This line was added by the lineinfile module
        state: present
        create: true
        owner: devops
        group: devops
        mode: 0664

    - name: Copy a file to managed hosts and set ownership and permissions
      ansible.builtin.copy:
        src: system
        dest: /home/devops/files/
        owner: devops
        group: devops
        mode: 0664

    - name: Add a block of text to an existing file
      ansible.builtin.blockinfile:
        path: /home/devops/files/users.txt
        block: |
          This block of text consists of two lines.
          They have been added by the blockinfile module.
        state: present
